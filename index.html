<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Noob.js" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="icon" href="./img/logo.png" type="image/icon type">
  </head>

  <title>Noob.js</title>

  <body style="height: 100vh !important; position: relative;">

    
    <main class="m-3  m-md-4 m-sm-4 h-100" >
        
        <div class="header mb-2 d-flex justify-content-between align-items-center">
            <a href="./"><img src="./img/logo.png" alt="Noob" style="height: 50px; width: 50px;"></a>
            <button class="btn btn-sm" value="on" id="volume-btn"><i class="text-success fas fa-volume-up fa-2x"></i></button>
        </div>
        <div class="rounded bg-transparent shadow-lg" id="show-area"></div>

        <div class="buttons text-center">
            <button class="btn btn-primary  m-2" id="appear-btn">Click to claim gift</button>
            <button class="btn btn-danger  m-2" id="stop-btn"><i class="fas fa-stop-circle"></i> Stop</button>
            <button class="btn btn-danger  m-2" id="clear-btn"><i class="far fa-trash-alt"></i> Clear</button>
        </div>
    </main>

    <audio id="pop" src="./audio/miss.mp3"></audio>

  </body>

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- Custom JavaScript -->
  <script src="./app.js"></script>
</html>
